<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Frontend Mentor | Job Listings</title>
    <title>Document</title>
</head>
<body>
    <header><!--Header image and background--> </header> <!--Check header settings in style-->

    <div class="flexBody"><!--Rest of the body (position relative)-->
        <div class="filter"><!--This is for the filter section(position absolute)--></div>

        <div class="job"><!--Job listings White container-->
            <div class="flexJob"><!--Div for job details--> 
                <div class="jobImage"><!--Div for image--> 
                    <img src="./images/photosnap.svg">
                </div>

                <div class="flexTitle"><!--Div for job description--> 
                    <div class="compTitles"><!--Comapny New and Featured--> 
                        <span class="compName">Photosnap</span>
                        <span id="newopt" class="info new">NEW!</span>
                        <span id="featopt" class="info feat">FEATURED</span>
                    </div>
                    <div class="compTitles"><!--Job Title--> 
                        <span class="title">Senior Frontend Developer</span>
                    </div>
                    <div class="posDetails"><!--Gray List Job Status--> 
                        <ul class="list">
                            <li class="first">1d ago</li>
                            <li>Full Time</li>
                            <li> USA only</li>
                        </ul>
                    </div>
                </div>

                <div class="flexTools"><!--Div for tools--> 
                    <input type="button" class="btnSettings btn" value="Frontend">
                    <input type="button" class="btnSettings btn" value="Senior">
                    <input type="button" class="btnSettings btn" value="HTML">
                    <input type="button" class="btnSettings btn" value="CSS">
                    <input type="button" class="btnSettings btn" value="Javascript">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
